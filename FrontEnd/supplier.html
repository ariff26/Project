<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supplier Products</title>
  <style>
    body { font-family: Arial; background:#f4f4f9; padding:20px; margin:0; }
    h1 { text-align:center; margin-bottom:20px; }

    .container { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 30px; 
    }

    .card { 
      background:#fff; 
      padding:20px; 
      border-radius:12px; 
      box-shadow:0 4px 10px rgba(0,0,0,0.1); 
      text-align:center; 
      transition: transform 0.3s ease; 
    }
    .card:hover { transform:translateY(-5px); }

    .card img { 
      width:120px; 
      height:120px; 
      object-fit:contain; 
      margin-bottom:10px; 
    }

    .card h3 { margin:10px 0; }
    .card p { font-size:14px; color:#555; }
    .price { font-weight:bold; margin-top:10px; color:#007bff; }

    .btn {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      background: #fff;
      box-shadow: 2px 2px 2px blue;
      font-weight: 600;
      color: blue;
      text-decoration: none;
      transition: transform 0.3s ease;
      float: right;
      margin-bottom: 10px;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr; /* 1 per row on mobile */
      }
      h1 { font-size: 20px; }
      .card img { width: 90px; height: 90px; }
    }
  </style>
</head>
<body>
  <img src="./images/Zenjade-Automation-logo-PNG-01-1-scaled-1536x411.png" width="200" alt="">
  <a href="index.html" class="btn">Home</a>

  <h1>Supplier Electronics Items</h1>

  <div class="container" id="product-container"></div>

  <script>
    fetch("http://localhost:8080/suppliers")
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById("product-container");
        container.innerHTML = products.map(p => `
          <div class="card">
            <img src="http://localhost:8080${p.imageUrl}" alt="${p.itemName}">
            <h3>${p.itemName}</h3>
            <p>${p.description}</p>
            <div class="price">â‚¹${p.price}</div>
          </div>
        `).join("");
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
